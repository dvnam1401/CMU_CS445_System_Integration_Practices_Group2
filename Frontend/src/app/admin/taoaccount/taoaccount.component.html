<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <h1 class="mt-3" style="margin-left: 40px">Create Account</h1>
    <div class="card-body">
      <form
        #form="ngForm"
        (ngSubmit)="onSubmitForm()"
        class="forms-sample"
        id="profileForm"
        method="post"
        onsubmit="return validateForm2()"
      >
        <div class="form-group">
          <label for="exampleInputName1">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="firstName"
            placeholder="First Name"
            [(ngModel)]="model.firstName"
          />
          <br />
          <span class="error-message" id="fname-error"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputName2">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            name="LastName"
            placeholder="Last Name"
            [(ngModel)]="model.lastName"
          />
          <br />
          <span class="error-message" id="lname-error"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputName3">User Name</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            name="UserName"
            placeholder="User Name"
            [(ngModel)]="model.userName"
          />
          <br />
          <span class="error-message" id="uname-error"></span>
        </div>
        <div class="form-group">
          <label for="email">PersonalEmail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="PersonalEmail"
            [(ngModel)]="model.email"
          />
          <br />
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputPhone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            [(ngModel)]="model.phoneNumber"
            id="phone"
            name="phone"
            placeholder="Format Phone Number: xxxx-xxx-xxx"
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
            required
          />
          <br />
          <span class="error-message" id="phone-error"></span>
        </div>
        <div class="form-group password-toggle">
          <label for="pwd">Password</label><br />
          <input
            type="password"
            id="pwd"
            [(ngModel)]="model.password"
            name="pwd"
          />
          <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
          <span class="error-message" id="pwd-error"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputCountry">Department</label>
          <!-- <input
            type="text"
            class="form-control"
            id="department"
            name="department"
            placeholder="Department"
            [(ngModel)]="model.department"
          /> -->
          <select
                    [(ngModel)]="model.department"                     
                      name="department"
                      class="form-control"
                    >
                      <option
                        *ngFor="let department of departments$ | async"
                        value="{{ department }}"
                      >
                        {{ department }}
                      </option>
                    </select>
          <br />
          <br />
          <span class="error-message" id="department-error"></span>
        </div>
        <div class="form-group">
          <label for="exampleInputIsActive">IsActive</label>
          <select
            class="form-control"
            id="isActive"
            name="isActive"
            style="height: 50px"
          >
            <option [ngValue]="true">Active</option>
            <option [ngValue]="false">Inactive</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Group ID</label><br />
          <button id="show-select-button" type="button">Choose a group</button>
          <ng-container *ngIf="groupId$ | async as groupIds">
            <select
              name="groupIds"
              id="cars"
              multiple
              style="width: 100%"
              [(ngModel)]="model.groupIds"
            >
              <option *ngFor="let group of groupIds" [value]="group.groupId">
                {{ group.groupName }}
              </option>
            </select>
          </ng-container>
          <br /><br />
          <span class="error-message" id="groupIds-error"></span>
        </div>
        <button type="submit" class="btn me-2">Add</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
