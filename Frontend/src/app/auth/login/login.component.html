<div class="bodyy">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form #for="ngForm" (ngSubmit)="onFormSubmit()">
    <h3>Dashboard</h3>

    <label for="username">Username</label>
    <input
      type="text"
      placeholder="Email or Phone"
      id="username"
      name="email"
      [(ngModel)]="model.email"
    />

    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Password"
      id="password"
      name="password"
      [(ngModel)]="model.password"
    />
    <div class="mt-3">
      <button type="submit" style="color: #080710" class="btn btn-primary">
        Get started
      </button>
    </div>
  </form>
</div>
