<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <form id="search-box" #form="ngForm">
        <input
          type="text"
          id="search-text"
          placeholder="Search.."
          [(ngModel)]="id"
          name="id"
        />
        <button id="search-btn" (click)="findEmployee()" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <ng-container *ngIf="model">
        <form class="forms-sample" #form="ngForm">
          <div class="form-group">
            <label for="exampleInputName1">First Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName1"
              placeholder="Name"
              [(ngModel)]="model.firstName"
              name="firstName"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputName2">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName2"
              placeholder="Email"
              [(ngModel)]="model.lastName"
              name="lastName"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Shareholder status</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputPassword4"
              placeholder="Shareholder status"
              [(ngModel)]="model.shareholderStatus"
              name="shareholderStatus"

            />
          </div>
          <!-- <div class="form-group">
            <label for="exampleInputBirthday">Birthday</label>
            <input
              type="date"
              id="birthday"
              name="birthday"
              style="width: 1015px; height: 50px; padding-left: 20px"
              
            />
          </div> -->
          <!-- <div class="form-group">
            <label for="exampleInputPassword4">Shareholder_status</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword4"
              placeholder="Password"
            />
          </div> -->
          <div class="form-group">
            <label for="exampleInputPoexampleInputPhone">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPoexampleInputPhone"
              placeholder="Phone"
              [(ngModel)]="model.phoneNumber"
              name="phoneNumber"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail3"
              placeholder="Email"
              [(ngModel)]="model.email"
              name="email"

            />
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputAddress"
              placeholder="Location"
              [(ngModel)]="model.address"
              name="address"
            />
          </div>
          <button type="update" class="btn btn-gradient-primary me-2" (click)="onFormSubmit()">
            Update
          </button>
        </form>
      </ng-container>
    </div>
  </div>
</div>
