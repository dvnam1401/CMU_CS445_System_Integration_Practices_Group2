<nav
  class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
>
  <div
    class="navbar-brand-wrapper d-flex align-items-center justify-content-center"
  >
    <a class="navbar-brand brand-logo" href="index.html"
      ><img src="assets/images/dashboard.svg" alt="logo"
    /></a>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-stretch">
    <button
      class="navbar-toggler navbar-toggler align-self-center thugon"
      type="button"
      data-toggle="minimize"
    >
      <span class="mdi mdi-menu"></span>
    </button>
    <ng-container *ngIf="user !== undefined">
      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="profileDropdown"
            href="#"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="nav-profile-img">
              <img src="assets/images/faces/face1.jpg" alt="image" />
              <span class="availability-status online"></span>
            </div>
            <div class="nav-profile-text">
              <p class="mb-1 text-black">{{ user.email }}</p>
            </div>
          </a>
          <div
            class="dropdown-menu navbar-dropdown"
            aria-labelledby="profileDropdown"
          >
            <div class="dropdown-divider"></div>
            <ng-container *ngFor="let role of user.roles">
              <ng-container *ngIf="role === 'Admin'"
                >
                <a class="dropdown-item ahihi" href="/admin" style=".dropdown-item:hover{color: #000;}">
                  <i class="mdi mdi-logout me-2 text-primary"></i> Manage User
                </a>
              </ng-container>
            </ng-container>
            <ng-container *ngFor="let role of user.roles">
              <ng-container *ngIf="role === 'Admin'"
                >
                <a class="dropdown-item ahihi" [routerLink]="['/manage/personal']">
                  <i class="mdi mdi-logout me-2 text-primary"></i> Manage Employee
                </a>
              </ng-container>
            </ng-container>
            <a
              class="dropdown-item ahihi"
              (click)="onLogout()"
              [routerLink]="['/login']"             
            >
              <i class="mdi mdi-logout me-2 text-primary"></i> Signout
            </a>
          </div>
        </li>
      </ul>
    </ng-container>
    <button
      class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
      type="button"
      data-toggle="offcanvas"
    >
      <span class="mdi mdi-menu"></span>
    </button>
  </div>
</nav>
